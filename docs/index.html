<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: disc;
        list-style-position: inside;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      html,
      body {
        font-family: "Roboto", sans-serif;
      }
      .list {
        margin: 30px;
      }
      .list h1 {
        font-size: 24px;
        border-bottom: 1px solid #000;
        padding-bottom: 5px;
        margin-bottom: 15px;
      }
      .list h2 {
        font-size: 20px;
        font-weight: bold;
        margin-left: 30px;
        margin-bottom: 15px;
        margin-top: 30px;
      }
      ul {
        margin-left: 30px;
        font-size: 16px;
        line-height: 1.5;
      }
      li + li {
        margin-top: 10px;
      }
      a {
        /* text-decoration: none; */
        color: #000;
      }
      a.line-t {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <h1>url list</h1>
      <h2></h2>
      <ul></ul>
    </div>
    <script>
      $.get("./list.json").then(data => {
        data.list.forEach(item => {
          const html = `<li><a href="${item.url}">${item.name}</a></li>`;
          $("ul").append(html);
        });
      });
    </script>
  </body>
</html>
